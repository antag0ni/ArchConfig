# shellcheck shell=bash
#
# Default ArchConfig profile. Copy this file to profiles/<name>.conf and
# customize MODULES or exported environment variables to change behavior
# per machine or per role.

# Ordered list of modules to run when no positional modules are supplied.
MODULES=(
    base
    hyprland
)

# Base module configuration --------------------------------------------------
# Comma or space separated list of package groups to install. Supported keys:
#   core, cli, archive, gpu, gnome, wayland, custom
# Add "custom" to enable BASE_EXTRA_PACKAGES below.
export BASE_PACKAGE_GROUPS="core,cli,archive,gpu,wayland"

# Extra packages appended to the "custom" group (space or comma separated).
export BASE_EXTRA_PACKAGES=""

# Control whether the base module should run system updates and enable services.
export BASE_SKIP_SYSTEM_UPDATE=false
export BASE_ENABLE_NETWORK_SERVICE=true
export BASE_NETWORK_SERVICE="NetworkManager.service"

